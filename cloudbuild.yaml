- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/poc-ci-cd/bookshelf','optional-kubernetes-engine/']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','gcr.io/poc-ci-cd/bookshelf']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['delete','deployments','bookshelf-frontend']
  env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-east1-b'
    - 'CLOUDSDK_CONTAINER_CLUSTER=bookshelf'